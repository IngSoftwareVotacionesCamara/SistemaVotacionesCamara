      th:replace="layout :: content (~{::body})">
<body>

<form class="form" th:action="${partido?.codPartido} != null ? @{'/admin/partidos/editar/' + ${partido.codPartido}} : @{/admin/partidos}"
      method="post">
    <div class="grid-2">
        <label>

            <input type="text" name="codPartido" th:value="${partido?.codPartido}" th:readonly="${partido?.codPartido} != null" required>

        <label>

            <input type="text" name="nombreP" th:value="${partido?.nombreP}" required>

</body>
</html>
