<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content (~{::body})">
<body>
<div class="page-head">
    <h1>Partidos</h1>
    <div class="actions">
        <a class="btn" th:href="@{/admin/partidos/nuevo}">Nuevo</a>
        <a class="btn" th:href="@{/admin/partidos/upload}">Cargar CSV</a>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${data}">
        <td th:text="${p.codPartido}">P01</td>
        <td th:text="${p.nombreP}">Partido X</td>
        <td class="table-actions">
            <a th:href="@{'/admin/partidos/editar/' + ${p.codPartido}}">Editar</a>
            <form th:action="@{'/admin/partidos/eliminar/' + ${p.codPartido}}" method="post" style="display:inline">
                <button class="link danger" onclick="return confirm('¿Eliminar?')">Eliminar</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(data)}">
        <td colspan="3" class="empty">Sin resultados</td>
    </tr>
    </tbody>
</table>
</body>
</html>
