<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin · Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="admin.css"/>
</head>
<body>
<div class="header">
    <div class="d-flex align-items-center gap-3">
        <img src="../img/logo_cne.png" alt="CNE"/>
        <div class="lh-sm">
            <div style="font-size:.9rem">República de Colombia</div>
            <div class="fw-bold">Sistema de Votación a Cámara de Representantes</div>
        </div>
    </div>
    <div class="fw-semibold">Módulo Administrativo</div>
</div>

<div class="container" style="max-width:720px; margin-top:42px;">
    <div class="card">
        <h5 class="mb-3">Acceso privado</h5>
        <form id="frmLogin" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <input id="user" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input id="pass" type="password" class="form-control" required>
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Ingresar</button>
                <div id="msg" class="text-danger"></div>
            </div>
        </form>
    </div>
</div>

<script src="admin-login.js"></script>
</body>
</html>
