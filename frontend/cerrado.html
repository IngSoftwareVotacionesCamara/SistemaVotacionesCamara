<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Votaciones cerradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
    :root{ --primary:#003366; --bg:#f4f7fb; --ink:#172033; }
    body{background:var(--bg); color:var(--ink)}
    .header{background:var(--primary); color:#fff; padding:12px 28px; display:flex; align-items:center; justify-content:space-between}
    .header img{height:46px}
    .wrap{max-width:800px; margin:42px auto}
  </style>
</head>
<body>
<div class="header">
    <div class="d-flex align-items-center gap-3">
        <img src="img/logo_cne.png" alt="CNE"/>
        <div class="lh-sm">
            <div style="font-size:.95rem">República de Colombia</div>
            <div class="fw-bold">Sistema de Votación a Cámara de Representantes</div>
        </div>
    </div>
    <div class="fw-semibold">Votaciones</div>
</div>

<div class="wrap">
    <div class="alert alert-warning">
        <h5 class="mb-2">Votaciones cerradas</h5>
        <div>Ya no se aceptan más votos.</div>
    </div>
</div>
</body>
</html>
