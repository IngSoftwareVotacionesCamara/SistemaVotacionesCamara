<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecci贸n de Circunscripci贸n - C谩mara de Representantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 45px;
    }
    .header h5 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
    }
    .card-main {
      max-width: 800px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      text-align: center;
    }
    .circ-card {
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 25px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 130px;
    }
    .circ-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .circ-card.territorial {
      border-color: #28a745;
      background-color: #e8f6ec;
    }
    .circ-card.especial {
      border-color: #fd7e14;
      background-color: #fff3e6;
    }
    .circ-card.active {
      border-width: 3px;
      background-color: #dbeafe;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Encabezado institucional -->
  <div class="header">
    <div class="d-flex align-items-center">
      <img src="img/logo_cne.png" alt="CNE" />
      <div class="ms-3">
        <h5>
          Rep煤blica de Colombia<br />
          <strong>Sistema de Votaci贸n a C谩mara de Representantes</strong>
        </h5>
      </div>
    </div>
    <div>
      <span class="fw-semibold">Selecci贸n de Circunscripci贸n</span>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="card-main">
    <h4 class="mb-4">Seleccione la circunscripci贸n en la que desea votar</h4>
    <p class="text-muted mb-4">Elija su tipo de circunscripci贸n seg煤n su departamento o pertenencia especial. Luego ser谩 dirigido al m贸dulo de votaci贸n.</p>

    <div id="listaCircunscripciones" class="row g-4">
      <!-- Se cargan din谩micamente -->
    </div>

    <div class="mt-4">
      <button id="btnContinuar" class="btn btn-primary px-5" disabled>Continuar</button>
      <div id="msg" class="mt-3 text-danger"></div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/api";
    const listaCirc = document.getElementById("listaCircunscripciones");
    const btnContinuar = document.getElementById("btnContinuar");
    const msg = document.getElementById("msg");

    let circSeleccionada = null;

    const elector = JSON.parse(sessionStorage.getItem("elector"));
    if (!elector) {
      msg.textContent = "Debe iniciar sesi贸n antes de continuar.";
      btnContinuar.disabled = true;
    }

    //  Cargar circunscripciones
    async function cargarCircunscripciones() {
      try {
        const res = await fetch(`${API_URL}/circunscripciones?codigo_dane=${elector.codigo_dane}`);
        const data = await res.json();
        listaCirc.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          listaCirc.innerHTML = `<div class="text-danger">No hay circunscripciones disponibles para su departamento.</div>`;
          return;
        }

        data.forEach((c) => {
          const tipo = c.tipo.toLowerCase().includes("especial") ? "especial" : "territorial";
          const icon = tipo === "especial" ? "bi-star-fill text-warning" : "bi-geo-alt-fill text-success";

          const div = document.createElement("div");
          div.className = "col-md-6";
          div.innerHTML = `
            <div class="circ-card ${tipo}" data-id="${c.cod_cir}">
              <i class="bi ${icon}" style="font-size:2rem;"></i>
              <h6 class="mt-2 mb-1">${c.nombre}</h6>
              <small class="text-muted">Tipo: ${c.tipo}</small>
            </div>
          `;

          div.querySelector(".circ-card").addEventListener("click", (e) => {
            document.querySelectorAll(".circ-card").forEach((el) => el.classList.remove("active"));
            e.currentTarget.classList.add("active");
            circSeleccionada = c.cod_cir;
            btnContinuar.disabled = false;
            msg.textContent = "";
          });

          listaCirc.appendChild(div);
        });
      } catch (err) {
        console.error("Error cargando circunscripciones:", err);
        msg.textContent = "Error al conectar con el servidor.";
      }
    }

    //  Ir a la p谩gina de votar
    btnContinuar.addEventListener("click", () => {
      if (!circSeleccionada) {
        msg.textContent = "Debe seleccionar una circunscripci贸n.";
        return;
      }
      sessionStorage.setItem("cod_cir", circSeleccionada);
      window.location.href = "votar.html";
    });

    // Inicializar
    cargarCircunscripciones();
  </script>
</body>
</html>
