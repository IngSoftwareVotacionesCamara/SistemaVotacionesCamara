<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Votaci√≥n a C√°mara de Representantes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 45px;
    }
    .header h5 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
    }
    .card-login {
      max-width: 850px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
    }
    .badge-status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Encabezado institucional -->
  <div class="header">
    <div class="d-flex align-items-center">
      <img src="img/logo_cne.png" alt="CNE" />
      <div class="ms-3">
        <h5>
          Rep√∫blica de Colombia<br />
          <strong>Sistema de Votaci√≥n a C√°mara de Representantes</strong>
        </h5>
      </div>
    </div>
    <div>
      <span class="fw-semibold">Votaciones</span>
    </div>
  </div>

  <!-- Cuerpo principal -->
  <div class="card-login">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="fw-semibold">Estado de la jornada:</span>
        <span class="badge bg-success badge-status">Abierta</span>
      </div>
      <div id="horarioJornada" class="text-muted small"></div>
    </div>

    <h5 class="mb-3">Identificaci√≥n del votante</h5>
    <form id="loginForm" class="row g-3">
      <div class="col-md-4">
        <label for="tipo_id" class="form-label">Tipo de identificaci√≥n</label>
        <select id="tipo_id" class="form-select">
          <option selected value="CC">CC ‚Äì C√©dula</option>
          <option value="CE">CE ‚Äì C√©dula de Extranjer√≠a</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="id_elector" class="form-label">N√∫mero de identificaci√≥n</label>
        <input
          type="number"
          id="id_elector"
          class="form-control"
          placeholder="Digite su identificaci√≥n"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="password" class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Digite su contrase√±a"
            required
          />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            üëÅÔ∏è
          </button>
          <button class="btn btn-primary" type="submit">Validar</button>
        </div>
      </div>
    </form>

    <div id="msg" class="text-danger mt-3"></div>
  </div>

  <script src="js/app.js"></script>

  <!-- Script para mostrar/ocultar contrase√±a -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type =
        passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Mostrar horario de jornada autom√°ticamente (8am a 4pm)
    const fecha = new Date();
    const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
    const dia = fecha.toLocaleDateString("es-CO", opciones);
    document.getElementById("horarioJornada").textContent =
      `Desde ${dia}, 8:00 a.m. hasta ${dia}, 4:00 p.m.`;
  </script>
</body>
</html>
