<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Votaci√≥n a C√°mara de Representantes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img {
      height: 45px;
    }
    .header h5 {
      font-size: 1rem;
      margin: 0;
      line-height: 1.2;
    }
    .card-login {
      max-width: 850px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
    }
    .badge-status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Encabezado institucional -->
  <div class="header">
    <div class="d-flex align-items-center">
      <img src="img/logo_cne.png" alt="CNE" />
      <div class="ms-3">
        <h5>
          Rep√∫blica de Colombia<br />
          <strong>Sistema de Votaci√≥n a C√°mara de Representantes</strong>
        </h5>
      </div>
    </div>
    <div>
      <span class="fw-semibold">Votaciones</span>
    </div>
  </div>

  <!-- Cuerpo principal -->
  <div class="card-login">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="fw-semibold">Estado de la jornada:</span>
        <span class="badge bg-success badge-status">Abierta</span>
      </div>
      <div id="horarioJornada" class="text-muted small"></div>
    </div>

    <h5 class="mb-3">Identificaci√≥n del votante</h5>
    <form id="loginForm" class="row g-3">
      <div class="col-md-4">
        <label for="tipo_id" class="form-label">Tipo de identificaci√≥n</label>
        <select id="tipo_id" class="form-select">
          <option selected value="CC">CC ‚Äì C√©dula</option>
          <option value="CE">CE ‚Äì C√©dula de Extranjer√≠a</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="id_elector" class="form-label">N√∫mero de identificaci√≥n</label>
        <input
          type="number"
          id="id_elector"
          class="form-control"
          placeholder="Digite su identificaci√≥n"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="password" class="form-label">Contrase√±a</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Digite su contrase√±a"
            required
          />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            üëÅÔ∏è
          </button>
          <button class="btn btn-primary" type="submit">Validar</button>
        </div>
      </div>
    </form>

    <div id="msg" class="text-danger mt-3"></div>
  </div>

  <script src="js/app.js"></script>

  <!-- Script para mostrar/ocultar contrase√±a -->
  <script>
    const API_URL = "/api"; // usa ruta relativa en Render

    // ============================
    // Helpers UI
    // ============================
    function setMsg(text, kind = "danger") {
      const msg = document.getElementById("msg");
      msg.className = `mt-3 text-${kind}`;
      msg.textContent = text || "";
    }

    function setHorario() {
      const fecha = new Date();
      const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
      const dia = fecha.toLocaleDateString("es-CO", opciones);
      const el = document.getElementById("horarioJornada");
      if (el) el.textContent = `Desde ${dia}, 8:00 a.m. hasta ${dia}, 4:00 p.m.`;
    }

    function disableButton(btn, textWhileDisabled) {
      if (!btn) return () => {};
      const old = btn.textContent;
      btn.disabled = true;
      if (textWhileDisabled) btn.textContent = textWhileDisabled;
      return () => { btn.disabled = false; btn.textContent = old; };
    }

    // ============================
    // Boot
    // ============================
    window.addEventListener("DOMContentLoaded", () => {
      // Si ya hay sesi√≥n v√°lida, puedes mandar directo a votar (opcional):
      try {
        const elect = JSON.parse(sessionStorage.getItem("elector") || "null");
        if (elect && elect.id_elector) {
          // Descomenta si quieres saltar el login cuando ya hay sesi√≥n
          // window.location.replace("/votar.html");
        }
      } catch {}

      setHorario();

      // Toggle de contrase√±a
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      if (togglePassword && passwordField) {
        togglePassword.addEventListener("click", () => {
          const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
          passwordField.setAttribute("type", type);
          togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });
      }

      // Manejador de login
      const form   = document.getElementById("loginForm");
      const tipoId = document.getElementById("tipo_id");
      const idEl   = document.getElementById("id_elector");
      const passEl = document.getElementById("password");

      if (!form) return;

      // Aseg√∫rate de que el form NO tenga action
      form.removeAttribute("action");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        setMsg("");

        const id_elector = (idEl?.value || "").trim();
        const password   = (passEl?.value || "");

        // Validaciones m√≠nimas
        if (!/^\d+$/.test(id_elector)) {
          setMsg("Documento inv√°lido. Debe ser num√©rico.");
          idEl?.focus();
          return;
        }
        if (!password) {
          setMsg("Ingrese la contrase√±a.");
          passEl?.focus();
          return;
        }

        const enableBtn = disableButton(form.querySelector('button[type="submit"]'), "Validando‚Ä¶");

        try {
          const res = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id_elector, password })
          });

          // Intenta parsear la respuesta siempre
          let data = {};
          try { data = await res.json(); } catch {}

          if (!res.ok) {
            setMsg(data.message || "Credenciales inv√°lidas.");
            enableBtn();
            return;
          }

          // data.elector: { id_elector, nombres, codigo_dane, ... }
          if (!data || !data.elector || !data.elector.id_elector) {
            setMsg("Respuesta inv√°lida del servidor.");
            enableBtn();
            return;
          }

          // GUARDA S√ìLO EN sessionStorage
          sessionStorage.setItem("elector", JSON.stringify({
            id_elector: data.elector.id_elector,
            nombres:    data.elector.nombres,
            codigo_dane:data.elector.codigo_dane
          }));

          // Redirige a votar
          window.location.replace("/votar.html");
        } catch (err) {
          console.error(err);
          setMsg("Error de conexi√≥n con el servidor.");
          enableBtn();
        }
      });
    });
  </script>
</body>
</html>
