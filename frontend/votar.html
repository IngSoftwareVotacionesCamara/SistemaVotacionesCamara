<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Votación - Cámara de Representantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body{background:#f4f7fb}
    .header{background:#003366;color:#fff;padding:12px 28px;display:flex;align-items:center;justify-content:space-between}
    .header img{height:46px}
    .card-wrap{max-width:1000px;margin:36px auto}
    .card{border-radius:14px}
    .pill{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem 1rem;border:1px solid #cfd6e4;border-radius:999px;background:#fff;cursor:pointer;font-weight:600}
    .pill input{transform:scale(1.15)}
    .pill.active{border-color:#0d6efd;box-shadow:0 0 0 3px rgba(13,110,253,.15)}
    .partido-card{border:2px solid transparent;border-radius:12px;padding:14px;cursor:pointer;text-align:center;background:#fff}
    .partido-card:hover{border-color:#0d6efd;background:#f0f6ff}
    .partido-card.active{border-color:#0d6efd;background:#e7f1ff}
    .blank-card{border:2px dashed #d5dced;border-radius:12px;padding:14px;background:#fcfdff;display:flex;align-items:center;justify-content:space-between}
    .muted{color:#6b778c}
    .candidate-chip .chip{
      display:inline-flex;align-items:center;justify-content:center;
      width:42px;height:42px;border-radius:50%;border:1px solid #d0d7e2;
      font-weight:600;cursor:pointer;user-select:none;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="d-flex align-items-center gap-3">
    <img src="img/logo_cne.png" alt="CNE" />
    <div class="lh-sm">
      <div style="font-size:.95rem">República de Colombia</div>
      <div class="fw-bold">Sistema de Votación a Cámara de Representantes</div>
    </div>
  </div>
  <div class="fw-semibold">Votaciones</div>
</div>

<div class="container card-wrap">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="fw-semibold">Estado de la jornada: <span class="badge bg-success">Abierta</span></div>
    <div id="horarioJornada" class="text-muted small"></div>
  </div>

  <!-- Identificación -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title mb-3">Identificación del votante</h5>
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Tipo de identificación</label>
          <input class="form-control" disabled value="CC – Cédula de ciudadanía">
        </div>
        <div class="col-md-6">
          <label class="form-label">Número de identificación</label>
          <input id="numIdent" class="form-control" disabled>
        </div>
      </div>
    </div>
  </div>

  <!-- Modalidad -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title mb-3">Modalidad de voto</h5>
      <div id="modGroup" class="d-flex flex-wrap gap-2">
        <label class="pill active"><input type="radio" name="modalidad" value="territorial" checked>Territorial</label>
        <label class="pill"><input type="radio" name="modalidad" value="afro">Afrodescendiente</label>
        <label class="pill"><input type="radio" name="modalidad" value="indigena">Indígena</label>
      </div>
    </div>
  </div>

  <!-- Selección -->
  <div class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <div class="fw-bold fs-5">¿Por cuál desea votar?</div>
          <div class="muted small">Seleccione un partido o elija voto en blanco</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <input id="buscador" class="form-control form-control-sm" style="width:260px" placeholder="Buscar partido o candidato...">
          <small id="contadorResultados" class="text-muted"></small>
        </div>
      </div>

      <div class="blank-card my-3">
        <div><strong>Voto en blanco</strong><div class="muted small">Seleccione para votar en blanco</div></div>
        <input id="rbBlanco" type="radio" name="partido" class="form-check-input">
      </div>

      <div id="listaPartidos" class="row g-3"></div>
      <div id="msgSel" class="text-danger mt-2"></div>
    </div>
  </div>

  <!-- Confirmación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-3">Confirmación</h5>
      <div class="mb-2"><strong>Su selección:</strong> <span id="resumenSel" class="muted">—</span></div>
      <div class="form-check mb-3">
        <input id="chkDeclaracion" class="form-check-input" type="checkbox">
        <label for="chkDeclaracion" class="form-check-label">Declaro que mi voto es personal y secreto.</label>
      </div>
      <button id="btnVotar" class="btn btn-primary px-4" disabled>Confirmar voto</button>
    </div>
  </div>
</div>

<script>
const API_URL = "/api";

// ==== Sesión elector ====
let elector = null;
try { elector = JSON.parse(sessionStorage.getItem("elector") || "null"); } catch {}
if (!elector || !elector.id_elector) { window.location.assign("/"); }
document.getElementById("numIdent").value = elector.id_elector ?? "";

// ==== Refs ====
const msgSel = document.getElementById("msgSel");
const listaPartidos = document.getElementById("listaPartidos");
const resumenSel = document.getElementById("resumenSel");
const btnVotar = document.getElementById("btnVotar");
const chkDeclaracion = document.getElementById("chkDeclaracion");
const rbBlanco = document.getElementById("rbBlanco");
const buscador = document.getElementById("buscador");
const contadorResultados = document.getElementById("contadorResultados");

// ==== Estado ====
const circMap = { territorial: null, afro: null, indigena: null };
const circNames = { territorial: "Territorial", afro: "Afrodescendiente", indigena: "Indígena" };
let modalidadActual = "territorial";
let cod_cir = null;
let partidosData = [];
let filtro = "";
let seleccion = null;
const candidatosCache = new Map(); // clave: `${cod_cir}:${cod_partido}`

// ==== Selección persistente ====
function saveSel(sel){ if (sel) sessionStorage.setItem("seleccion_voto", JSON.stringify(sel)); }
function loadSel(){ try { return JSON.parse(sessionStorage.getItem("seleccion_voto") || "null"); } catch { return null; } }

// ==== Horario ====
(function(){
  const f=new Date();
  const dia=f.toLocaleDateString("es-CO",{day:"2-digit",month:"2-digit",year:"numeric"});
  document.getElementById("horarioJornada").textContent=`Desde ${dia}, 8:00 a.m. hasta ${dia}, 4:00 p.m.`;
})();

// ==== Clasificación de circunscripciones por nombre ====
function normalizeName(raw){
  return (raw||"").normalize("NFD").replace(/\p{Diacritic}/gu,"").toLowerCase().trim();
}
function isAfro(n){ return /\bafro|comunidades?\s+negras?|afrodesc/i.test(n); }
function isIndigena(n){ return /indigen/i.test(n); }
function isTerritorial(n){
  // ampliar palabras clave comunes que suelen traer los catálogos
  return /\bterritorial(es)?\b|ordinaria|general|departamental|departamento|distrital|distrito|nacional\b/i.test(n);
}

// ==== Cargar circunscripciones y fijar cod_cir ====
async function cargarCircunscripciones(){
  listaPartidos.innerHTML = "";
  partidosData = [];
  msgSel.textContent = "";

  const res = await fetch(`${API_URL}/circunscripciones?codigo_dane=${elector.codigo_dane}`);
  const data = await res.json();

  // reset
  circMap.territorial = circMap.afro = circMap.indigena = null;

  // 1) Clasificación por claves explícitas
  for (const c of data) {
    const n = normalizeName(c.nombre);
    if (!circMap.afro && isAfro(n)) { circMap.afro = c.cod_cir; continue; }
    if (!circMap.indigena && isIndigena(n)) { circMap.indigena = c.cod_cir; continue; }
    if (!circMap.territorial && isTerritorial(n)) { circMap.territorial = c.cod_cir; continue; }
  }

  // 2) Fallback SEGURO: si no hay territorial aún, toma la primera que NO sea afro/indígena
  if (!circMap.territorial) {
    const resto = data.find(c=>{
      const n = normalizeName(c.nombre);
      return !isAfro(n) && !isIndigena(n);
    });
    if (resto) circMap.territorial = resto.cod_cir;
  }

  // modalidad actual desde radios
  const rb = document.querySelector('input[name="modalidad"]:checked');
  modalidadActual = rb ? rb.value : "territorial";
  cod_cir = circMap[modalidadActual] || null;

  document.querySelectorAll(".pill").forEach(p=>p.classList.remove("active"));
  rb?.parentElement.classList.add("active");

  if (!cod_cir) {
    listaPartidos.innerHTML = `<div class="text-center text-secondary py-3">No hay partidos para esta modalidad.</div>`;
    return;
  }
  await cargarPartidos(cod_cir);
}

// ==== Cargar partidos ====
async function cargarPartidos(codCir){
  listaPartidos.innerHTML = `<div class="text-center text-secondary py-3">Cargando partidos...</div>`;
  // limpiar caché de otra circ
  [...candidatosCache.keys()].forEach(k=>{ if(!k.startsWith(`${codCir}:`)) candidatosCache.delete(k); });

  const res = await fetch(`${API_URL}/partidos?codigo_dane=${elector.codigo_dane}&cod_cir=${codCir}`);
  const data = await res.json();
  partidosData = Array.isArray(data) ? data : [];
  await renderPartidos();
}

// ==== Obtener candidatos ====
async function getCandidatos(codCir, codPartido){
  const key = `${codCir}:${codPartido}`;
  if (candidatosCache.has(key)) return candidatosCache.get(key);
  const res = await fetch(`${API_URL}/candidatos?codigo_dane=${elector.codigo_dane}&cod_cir=${codCir}&cod_partido=${codPartido}`);
  if (res.status === 204) { candidatosCache.set(key, []); return []; }
  const rows = await res.json();
  const arr = Array.isArray(rows) ? rows : [];
  candidatosCache.set(key, arr);
  return arr;
}

// ==== Resumen selección ====
function setSeleccion(obj){
  seleccion = { ...obj }; // {tipo, cod_cir, cod_partido?, num_lista?, nombre_partido?, nombre_candidato?}
  saveSel(seleccion);

  const circKey = Object.keys(circMap).find(k => circMap[k] === seleccion.cod_cir);
  const circTxt = circNames[circKey] || "—";

  let resumen = "—";
  if (seleccion.tipo === "blanco") {
    resumen = `Voto en blanco · Circ: ${circTxt}`;
  } else if (seleccion.tipo === "partido") {
    resumen = `${seleccion.nombre_partido || "Partido"} · Circ: ${circTxt}`;
  } else if (seleccion.tipo === "candidato") {
    const nom = seleccion.nombre_candidato || "";
    const num = seleccion.num_lista ?? "—";
    resumen = `${nom ? nom+" · " : ""}Tarjetón #${num} · ${seleccion.nombre_partido || "Partido"} · Circ: ${circTxt}`;
  }
  resumenSel.textContent = resumen;
  btnVotar.disabled = !(chkDeclaracion.checked && seleccion);
}

function limpiarSeleccionVisual(){
  document.querySelectorAll(".partido-card").forEach(el=>el.classList.remove("active"));
  document.querySelectorAll(".chip").forEach(ch=>{
    ch.style.border="1px solid #d0d7e2";
    ch.style.boxShadow="none";
  });
}

// ==== Búsqueda ====
buscador?.addEventListener("input", async ()=>{
  filtro = buscador.value.trim().toLowerCase();
  await renderPartidos();
});

// ==== Render ====
async function renderPartidos(){
  listaPartidos.innerHTML = "";
  let items = partidosData;
  if (filtro) {
    const out = [];
    for (const p of items) {
      const n = (p.nombre||"").toLowerCase();
      let ok = n.includes(filtro);
      if (!ok && (p.tipo_lista||"").toUpperCase()==="ABIERTA") {
        const cands = await getCandidatos(cod_cir, p.cod_partido);
        ok = cands.some(c => String(c.num_lista||"").includes(filtro) || (c.nombre||"").toLowerCase().includes(filtro));
      }
      if (ok) out.push(p);
    }
    items = out;
  }

  contadorResultados.textContent = filtro ? (items.length ? `${items.length} resultado(s)` : "Sin coincidencias") : "";

  if (!items.length) {
    listaPartidos.innerHTML = `<div class="text-center text-secondary py-3">No hay partidos para mostrar.</div>`;
    return;
  }

  for (const p of items) {
    const tipo = (p.tipo_lista||"").toUpperCase();
    const col = document.createElement("div");
    col.className = "col-md-6";
    col.innerHTML = `
      <div class="partido-card p-3 border rounded mb-3" data-id="${p.cod_partido}">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-bold">${p.nombre}</div>
            <div class="muted small">Lista ${tipo}</div>
          </div>
          <div>
            <label class="form-check-label me-2 small">Votar por el partido</label>
            <input type="radio" name="seleccion-partido" class="form-check-input">
          </div>
        </div>
        <div class="mt-3 candidatos-wrap"></div>
      </div>
    `;

    const card = col.querySelector(".partido-card");
    const rbPartido = col.querySelector('input[name="seleccion-partido"]');
    const candWrap = col.querySelector(".candidatos-wrap");

    // Voto por el partido (siempre disponible)
    rbPartido.addEventListener("change", ()=>{
      limpiarSeleccionVisual();
      card.classList.add("active");
      rbBlanco.checked = false;
      setSeleccion({
        tipo: "partido",
        cod_partido: p.cod_partido,
        nombre_partido: p.nombre,
        cod_cir: cod_cir
      });
      msgSel.textContent = "";
    });

    // Lista abierta → candidatos
    if (tipo === "ABIERTA") {
      const candidatos = await getCandidatos(cod_cir, p.cod_partido);
      if (!candidatos.length) {
        candWrap.innerHTML = `<div class="text-muted small">Sin candidatos disponibles.</div>`;
      } else {
        candWrap.innerHTML = `
          <div class="d-flex flex-wrap gap-2">
            ${candidatos.map(c => `
              <label class="candidate-chip" title="${c.nombre || ""}">
                <input type="radio" name="sel-cand-${p.cod_partido}" class="d-none"
                       data-id="${c.id_elector}" data-num="${c.num_lista}" data-nom="${c.nombre || ""}">
                <span class="chip">${c.num_lista}</span>
              </label>
            `).join("")}
          </div>
        `;
        candWrap.querySelectorAll('input[type="radio"]').forEach(rb=>{
          rb.addEventListener("change", ()=>{
            limpiarSeleccionVisual();
            card.classList.add("active");
            const chip = rb.parentElement.querySelector(".chip");
            chip.style.border = "2px solid #0d6efd";
            chip.style.boxShadow = "0 0 0 2px rgba(13,110,253,.25)";
            rbBlanco.checked = false;
            setSeleccion({
              tipo: "candidato",
              cod_partido: p.cod_partido,
              num_lista: Number(rb.dataset.num),
              nombre_candidato: rb.dataset.nom || "",
              nombre_partido: p.nombre,
              cod_cir: cod_cir
            });
            msgSel.textContent = "";
          });
        });
      }
    }

    listaPartidos.appendChild(col);
  }
}

  // ==== Voto en blanco ====
  rbBlanco?.addEventListener("change", ()=>{
    if (rbBlanco.checked) {
      limpiarSeleccionVisual();
      setSeleccion({ tipo: "blanco", cod_cir });
      msgSel.textContent = "";
    }
  });

  // ==== Declaración ====
  chkDeclaracion?.addEventListener("change", ()=>{
    btnVotar.disabled = !(chkDeclaracion.checked && seleccion);
  });

  // ==== Confirmar voto ====
  btnVotar?.addEventListener("click", async () => {
    // Validaciones mínimas de sesión y selección
    if (!elector) { alert("Sesión inválida"); return; }
    if (!seleccion) { msgSel.textContent = "Seleccione un partido, un candidato o voto en blanco."; return; }
    if (!chkDeclaracion.checked) { msgSel.textContent = "Debe aceptar la declaración."; return; }

    // Circunscripción a enviar: la de la selección (si existe) o la actual
    const codCirEnviar = (seleccion.cod_cir ?? cod_cir);
    if (!codCirEnviar) { msgSel.textContent = "No se pudo determinar la circunscripción."; return; }

    // Construcción del payload acorde a los 3 casos: blanco, partido, candidato
    const body = {
      id_elector:  elector.id_elector,                                 // votante
      codigo_dane: elector.codigo_dane,                                 // depto del votante
      cod_cir:     codCirEnviar,                                        // circunscripción de la selección
      cod_partido: (seleccion.tipo === "partido" || seleccion.tipo === "candidato")
                     ? seleccion.cod_partido : null,
      num_lista:   (seleccion.tipo === "candidato") ? seleccion.num_lista : null,
      id_candidato:(seleccion.tipo === "candidato") ? seleccion.id_elector : null, // id del CANDIDATO
      voto_blanco: (seleccion.tipo === "blanco") === true
    };

    // UI: limpiar mensaje y deshabilitar botón mientras envía
    msgSel.textContent = "";
    msgSel.classList.remove("text-danger", "text-success");
    btnVotar.disabled = true;

    try {
      const res  = await fetch(`${API_URL}/votar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));

      if (res.ok) {
        msgSel.classList.add("text-success");
        msgSel.textContent = "✅ Voto registrado. ¡Gracias por participar!";
        // Opcional: redirigir al inicio
        // window.location.href = "/";
      } else {
        // Mensajes típicos del backend:
        // 409 -> elector ya votó (ESTADO = EFECTUADO)
        // 423/400 -> elector bloqueado / datos inválidos
        msgSel.classList.add("text-danger");
        msgSel.textContent = data.message || `Error al registrar voto (HTTP ${res.status}).`;
        // Rehabilita el botón por si el usuario quiere corregir algo
        btnVotar.disabled = !(chkDeclaracion.checked && seleccion);
      }
    } catch (err) {
      console.error(err);
      msgSel.classList.add("text-danger");
      msgSel.textContent = "Error en la conexión con el servidor.";
      btnVotar.disabled = !(chkDeclaracion.checked && seleccion);
    }
  });

  (function controlarBloqueo() {
    const QUINCE_MIN = 15 * 60 * 1000;

    setTimeout(async () => {
      try {
        await fetch(`${API_URL}/electores/${elector.id_elector}/bloquear`, { method: "POST" });
      } catch (_) { /* no-op */ }
      // Vuelve al login sin formulario de votación
      window.location.href = "/";
    }, QUINCE_MIN);
  })();

  // ==== Cambio de modalidad ====
  document.querySelectorAll('input[name="modalidad"]').forEach(rb=>{
    rb.addEventListener("change", async ()=>{
      document.querySelectorAll(".pill").forEach(p=>p.classList.remove("active"));
      rb.parentElement.classList.add("active");
      modalidadActual = rb.value;
      cod_cir = circMap[modalidadActual] || null;
      filtro = "";
      if (buscador) buscador.value = "";
      candidatosCache.clear();
      if (!cod_cir) {
        listaPartidos.innerHTML = `<div class="text-center text-secondary py-3">No hay partidos para esta modalidad.</div>`;
        return;
      }
      await cargarPartidos(cod_cir);

      const prev = loadSel();
      if (prev && prev.cod_cir === cod_cir) setSeleccion(prev);
      else btnVotar.disabled = !(chkDeclaracion.checked && seleccion);
    });
  });

  // ==== Inicio ====
  (async ()=>{
    await cargarCircunscripciones();
    const prev = loadSel();
    if (prev) setSeleccion(prev);
  })();
</script>
</body>
</html>
