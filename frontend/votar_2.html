<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votar - Cámara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4">Proceso de votación - Cámara de Representantes</h3>
    <div id="votacion">
      <div class="mb-3">
        <label class="form-label">Partido político</label>
        <select id="partido" class="form-select">
          <option value="1">Partido Liberal</option>
          <option value="2">Partido Conservador</option>
          <option value="3">Partido Verde</option>
          <option value="">Voto en blanco</option>
        </select>
      </div>
      <button id="btnVotar" class="btn btn-success">Confirmar voto</button>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
