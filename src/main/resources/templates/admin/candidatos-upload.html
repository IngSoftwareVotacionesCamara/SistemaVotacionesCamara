<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content (~{::body})">
<body>
<h1>Cargar candidatos (CSV)</h1>
<p>Cabecera esperada: <code>id_elector;num_lista;cod_partido;codigo_dane;cod_cir</code></p>

<form class="form" th:action="@{/admin/candidatos/upload-csv}" method="post" enctype="multipart/form-data">
    <label>
        Archivo CSV
        <input type="file" name="file" accept=".csv" required>
    </label>
    <div class="form-actions">
        <button class="btn-primary">Subir</button>
        <a class="btn" th:href="@{/admin/candidatos}">Volver</a>
    </div>
</form>
</body>
</html>
