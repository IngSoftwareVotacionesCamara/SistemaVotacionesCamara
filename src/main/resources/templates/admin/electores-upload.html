<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content (~{::body})">
<body>
<div class="page-head">
    <h1>Cargar electores (CSV)</h1>
</div>

<form th:action="@{/admin/electores/upload-csv}" method="post" enctype="multipart/form-data" class="form">
    <label>Archivo CSV</label>
    <input type="file" name="file" accept=".csv" required>
    <button class="btn btn-primary" type="submit">Subir</button>
</form>

<div class="muted" style="margin-top:10px">
    <p><strong>Encabezado esperado:</strong></p>
    <pre>id_elector,nombres,password,estado,codigo_dane</pre>
</div>
</body>
</html>
