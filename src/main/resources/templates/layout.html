<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title} ?: 'Sistema de Votaciones'">Sistema de Votaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<header class="app-header">
    <div class="brand">
        <a th:href="@{/}">Votaciones</a>
    </div>
    <nav class="top-nav">
        <a th:href="@{/admin/partidos}">Partidos</a>
        <a th:href="@{/admin/circunscripciones}">Circunscripciones</a>
        <a th:href="@{/admin/candidatos}">Candidatos</a>
        <a th:href="@{/admin/elecciones/nueva}">Elecciones</a>
        <a th:href="@{/admin/electores/upload-csv}">Electores CSV</a>
        <a class="btn-primary" th:href="@{/votar}">Votar</a>
    </nav>
</header>

<main class="container">
    <div th:if="${ok}" class="alert success" th:text="${ok}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <!-- Fragmento de layout: recibirá el "content" de las vistas hijas -->
    <section th:fragment="content(content)">
        <th:block th:replace="${content}">Contenido</th:block>
    </section>
</main>

<footer class="app-footer">
    <small>© Sistema de Votaciones</small>
</footer>
</body>
</html>
